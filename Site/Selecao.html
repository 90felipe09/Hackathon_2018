<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="CSS/SelecaoStl.css">
  <link rel="stylesheet" href="css/grafico.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="wrapper">
    <!--Barra de Naveção-->
    <nav id="navbar">
      <div class="logo"><a id="logo" href="index.html">VERIFICA USP</div>
      <div class="buscar"> <a class="buscar">Pesquisar</a> </div>
    </nav>

    <!--Seção do Site-->
    <section class="decoy">
    </section>

    <section class="content">
      <legend>Unidades:</legend>
      <fieldset class="question" id="unidades">
        <input type="checkbox" name="Instituto" value="FMRP" id="box1"><label for="box1">FMRP</label>
        <input type="checkbox" name="Instituto" value="POLI" id="box2"><label for="box2">POLI</label>
        <input type="checkbox" name="Instituto" value="FMUSP" id="box3"><label for="box3">FMUSP</label>
        <input type="checkbox" name="Instituto" value="FFLCH" id="box4"><label for="box4">FFLCH</label>
        <input type="checkbox" name="Instituto" value="ESALQ" id="box5"><label for="box5">ESALQ</label>
        <input type="checkbox" name="Instituto" value="EESC" id="box6"><label for="box6">EESC</label>
        <input type="checkbox" name="Instituto" value="EACH" id="box7"><label for="box7">EACH</label>
        <input type="checkbox" name="Instituto" value="FMVZ" id="box8"><label for="box8">FMVZ</label>
        <input type="checkbox" name="Instituto" value="IF" id="box9"><label for="box9">IF</label>
        <input type="checkbox" name="Instituto" value="ECA" id="box10"><label for="box10">ECA</label>
        <input type="checkbox" name="Instituto" value="ICB" id="box11"><label for="box11">ICB</label>
        <input type="submit" value="Submit">
      </fieldset>
      <legend>Informações:</legend>
      <fieldset class="question" id="Informações">
        <input type="radio" name="Informações" value="Arrecadação" id="info1"><label for="info1">Arrecadação</label>
        <input type="radio" name="Informações" value="Gasto Total" id="info2"><label for="info2">Gasto Total</label>
        <input type="radio" name="Informações" value="Manutenção" id="info3"><label for="info3">Manutenção</label>
        <input type="radio" name="Informações" value="Serviços" id="info4"><label for="info4">Serviços</label>
        <input type="radio" name="Informações" value="Auxilio" id="info5"><label for="info5">Auxilio</label>
        <input type="radio" name="Informações" value="Recursos" id="info6"><label for="info6">Recursos</label>
        <input type="radio" name="Informações" value="Recursos" id="info6"><label for="info6">Outros</label>
      </fieldset>


      <div class="container">
        <div class="panel">
          <div class="graph">
            <div class="graph-bd">
              <div class="graph-bd-md">
                <svg id="svg"></svg>
              </div>
              <div class="graph-bd-text">
                <ul id="graphList">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/Selecao.js"></script>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/snap.svg-min.js'></script>
</body>

</html>
