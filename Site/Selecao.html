<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="CSS/SelecaoStl.css">
  <link rel="stylesheet" type="text/css" href="CSS/site.css">
  <link rel="stylesheet" href="css/grafico.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="wrapper">
    <!--Barra de Naveção-->

    <nav id="navbar navbar-light bg-light fixed-top navbar-expand-sm">
      <div class="navbar-logo">
        <a href="index.html">
          <img src="img/logo.png" alt="HermesWbe" class="navbar-logo">
        </a>
      </div>
    </nav>

    <!--Seção do Site-->
    <section class="decoy">
    </section>

    <section class="content">
      <h2>Unidades:</h2>
      <fieldset class="question" id="unidades">
        <div class="sombra">
          <input type="checkbox" name="Instituto" value="0" id="box1"><label for="box1">FMRP</label>
          <input type="checkbox" name="Instituto" value="1" id="box2"><label for="box2">POLI</label>
          <input type="checkbox" name="Instituto" value="2" id="box3"><label for="box3">FMUSP</label>
          <input type="checkbox" name="Instituto" value="3" id="box4"><label for="box4">FFLCH</label>
          <input type="checkbox" name="Instituto" value="4" id="box5"><label for="box5">ESALQ</label>
          <input type="checkbox" name="Instituto" value="5" id="box6"><label for="box6">EESC</label>
          <input type="checkbox" name="Instituto" value="6" id="box7"><label for="box7">EACH</label>
          <input type="checkbox" name="Instituto" value="7" id="box8"><label for="box8">FMVZ</label>
          <input type="checkbox" name="Instituto" value="8" id="box9"><label for="box9">IF</label>
          <input type="checkbox" name="Instituto" value="9" id="box10"><label for="box10">ECA</label>
          <input type="checkbox" name="Instituto" value="10" id="box11"><label for="box11">ICB</label>
          <input type="submit" value="Submit">

        </div>
      </fieldset>
      <h2>Informações:</h2>
      <fieldset class="question info" id="Informações">
        <input type="radio" name="Informações" value="gastoTotal" id="info1"><label for="info1">Gasto Total</label>
        <input type="radio" name="Informações" value="manutencao" id="info2"><label for="info2">Manutenção</label>
        <input type="radio" name="Informações" value="servicos" id="info3"><label for="info3">Serviços</label>
        <input type="radio" name="Informações" value="auxilio" id="info4"><label for="info4">Auxilio</label>
        <input type="radio" name="Informações" value="recursos" id="info5"><label for="info5">Recursos</label>
        <input type="radio" name="Informações" value="outros" id="info6"><label for="info6">Outros</label>
      </fieldset>
      <h2>Ano:</h2>
      <fieldset class="question ano" id="Ano">
        <input type="radio" name="Ano" value="0" id="ano1"><label for="ano1">2012</label>
        <input type="radio" name="Ano" value="1" id="ano2"><label for="ano2">2013</label>
        <input type="radio" name="Ano" value="2" id="ano3"><label for="ano3">2014</label>
        <input type="radio" name="Ano" value="3" id="ano4"><label for="ano4">2015</label>
        <input type="radio" name="Ano" value="4" id="ano5"><label for="ano5">2016</label>
        <input type="radio" name="Ano" value="5" id="ano6"><label for="ano6">2017</label>
        <input type="radio" name="Ano" value="6" id="ano7"><label for="ano7">2018</label>
      </fieldset>
      <h2></h2>
      <fieldset class="question" id="botao-submit">
        <input id="submit" class="submits buscar"><label for="submit">Calcular</label>
      </fieldset>

      <div class="container">
        <div class="panel">
          <div class="graph">
            <div class="graph-bd">
              <div class="graph-bd-md">
                <svg id="svg"></svg>
              </div>
              <div class="graph-bd-text">
                <ul id="graphList">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script src="js/dados.js"></script>
  <script src="js/Selecao.js"></script>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/snap.svg-min.js'></script>
</body>

</html>
