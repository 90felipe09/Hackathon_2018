<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Snap.svg Circle Graph</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/grafico.css">


</head>

<body>

  <div class="container">
  <div class="panel">
    <div class="graph">
      <div class="graph-hd">
        <h1>Snap.svg Circle Graph</h1>
      </div>
      <div class="graph-bd">
        <div class="graph-bd-md">
          <svg id="svg"></svg>
        </div>
        <div class="graph-bd-text">
          <ul>
            <li class="js-graphItem" data-val="90" data-color="#3f871d"></li>
            <li class="js-graphItem" data-val="80" data-color="#c23219"></li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/snap.svg-min.js'></script>
<script  src="js/graficos.js"></script>




</body>

</html>
